<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        div{
            font-size: 25px;
        }
        .div{
            display: flex;
            justify-content: space-evenly;
        }
        #div1,  #div2, #div3{
            width:200px;
            height:200px;
            border: 2px solid black;
            background-image: url(./js_img/download.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        
        }
      
    </style>
</head>
<body>
  <div>JQuery fadeOut</div>
<div class="div">
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
</div><br><br>
<button>Show</button>

</body>
<script>
    $(document).ready(function(){
      $("button").click(function(){
        $("#div1").fadeOut();
        $("#div2").fadeOut("slow");
        $("#div3").fadeOut("3000");
      });
    });
    </script>
</html>
